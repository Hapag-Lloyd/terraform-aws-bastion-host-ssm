version: 2
updates:
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "fix(deps)"
    ignore:
      - dependency-name: "hashicorp/aws"

  - package-ecosystem: "npm"
    directory: "/.release"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
      
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
