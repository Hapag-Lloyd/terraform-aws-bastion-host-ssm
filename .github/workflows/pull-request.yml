name: CI Pull Request

on:
  pull_request:

jobs:
  shellcheck:
    name: Check shell scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@1.1.0

  lint-workflow:
    runs-on: ubuntu-latest
    container:
      image: rhysd/actionlint:1.6.22
      options: --cpus 1 --user root
    steps:
      - uses: actions/checkout@v3
      - name: Validate Github workflows
        run: |
          mkdir .git
          actionlint -color

  lint-markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate Markdown file
        run: |
          npm install -g markdownlint-cli
          markdownlint -c .markdownlint.yml -i CHANGELOG.md "**/*.md"

  verify-json:
    name: Run JSON Lint
    runs-on: ubuntu-latest
    steps: 
      - run: bash <(curl -s https://raw.githubusercontent.com/CICDToolbox/json-lint/master/pipeline.sh)
          
  verify_examples:
    name: Verify examples
    strategy:
      fail-fast: false
      matrix:
        terraform: [1.0.0, latest]
        example: ["simple", "full"]
    defaults:
      run:
        working-directory: examples/${{ matrix.example }}
    runs-on: ubuntu-latest
    container:
      image: hashicorp/terraform:${{ matrix.terraform }}
    steps:
      - uses: actions/checkout@v3
      - run: terraform init -get -backend=false -input=false
      - run: terraform validate

  terraform-docs:
    name: Update terraform docs in README.md
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Generate TF docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          find-dir: .
          git-commit-message: "docs: update Terraform docs"
          git-push: true

  terraform-format-push:
    name: Format Terraform Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2.0.3

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -write=true -recursive
        continue-on-error: true

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: format Terraform code"