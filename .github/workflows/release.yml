name: Release

on:
  pull_request:
#  push:
#    branches:
#      - main
      
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: npm
          node-version: 16
      - run: npm ci
      - run: npx semantic-release
        with:
          dryRun: true
